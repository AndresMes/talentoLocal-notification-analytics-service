name: Build and deploy Python app to Azure Web App (FastAPI)

env:
  AZURE_WEBAPP_NAME: talentolocal-notifcaciones
  PYTHON_VERSION: '3.11'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show repo structure (debug)
        run: |
          echo "=== Estructura del repositorio ==="
          ls -la
          echo ""
          echo "=== Contenido de notificationService ==="
          ls -la notificationService/
          echo ""
          echo "=== Contenido de notificationService/src ==="
          ls -la notificationService/src/ || echo "No existe src/"

      - name: Create deployment package
        run: |
          echo "=== Creando paquete de deployment ==="
          
          # Verificar que notificationService existe
          if [ ! -d notificationService ]; then
            echo "ERROR: notificationService no existe"
            ls -la
            exit 1
          fi
          
          # Crear directorio temporal para el deployment
          mkdir -p deployment_package
          
          # Copiar TODO el contenido de notificationService a la raíz del package
          cp -r notificationService/* deployment_package/
          
          # Copiar requirements.txt a la raíz del package
          cp requirements.txt deployment_package/
          
          echo ""
          echo "=== Estructura del paquete de deployment ==="
          ls -la deployment_package/
          
          # Crear el ZIP desde dentro del directorio
          cd deployment_package
          zip -r ../deploy.zip . -x "*__pycache__*" "*/.venv/*" "*/.git/*" "*/.vscode/*"
          cd ..
          
          echo ""
          echo "=== Contenido del deploy.zip ==="
          unzip -l deploy.zip | head -50
          
          echo ""
          echo "=== Tamaño del archivo ==="
          ls -lh deploy.zip

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy.zip
          retention-days: 1

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Verify downloaded artifact
        run: |
          echo "=== Archivos descargados ==="
          ls -la
          
          if [ ! -f deploy.zip ]; then
            echo "ERROR: deploy.zip no encontrado"
            exit 1
          fi
          
          echo ""
          echo "=== Contenido del ZIP (primeras 30 líneas) ==="
          unzip -l deploy.zip | head -30
          
          echo ""
          echo "=== Tamaño del archivo ==="
          ls -lh deploy.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip

      - name: Deployment summary
        run: |
          echo "=== Deployment completado ==="
          echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo ""
          echo "Para ver los logs en tiempo real, ejecuta:"
          echo "az webapp log tail --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group <tu-resource-group>"