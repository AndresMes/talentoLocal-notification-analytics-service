name: Build and deploy Python app to Azure Web App (FastAPI)

env:
  # REVISAR este nombre: copia exactamente el nombre de tu Web App en Azure (sin tildes si no corresponde)
  AZURE_WEBAPP_NAME: talentolocal-notifcaciones
  PYTHON_VERSION: '3.11'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies (build host)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show repo structure (debug)
        run: |
          echo "Root files:"
          ls -la
          echo "notificationService tree:"
          ls -R notificationService || true

      - name: Archive project (pack notificationService contents + requirements)
        run: |
          rm -f deploy.zip
          if [ ! -d notificationService ]; then echo "ERROR: notificationService no existe"; ls -la; exit 1; fi

          # Zippeamos el contenido de notificationService como raíz del zip
          cd notificationService
          zip -r ../deploy.zip . -x "__pycache__/*" ".venv/*" ".git/*"
          cd ..

          # Añadimos requirements.txt a la raíz del zip si existe
          if [ -f requirements.txt ]; then
            zip -u deploy.zip requirements.txt
          else
            echo "ADVERTENCIA: requirements.txt no encontrado en la raíz"
          fi

          echo "Contenido del zip creado (verificar que aparezca src/main.py y requirements.txt):"
          unzip -l deploy.zip

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Verify downloaded artifact (debug)
        run: |
          echo "Workspace files:"
          ls -la
          if [ -f deploy.zip ]; then echo "deploy.zip found"; unzip -l deploy.zip; else echo "ERROR: deploy.zip not found"; exit 1; fi

      - name: 'Deploy to Azure Web App (ZIP)'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip
