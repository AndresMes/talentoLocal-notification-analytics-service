name: Build and deploy Python app to Azure Web App (FastAPI)

env:
  AZURE_WEBAPP_NAME: talentolocal-notifcaciones 
  PYTHON_VERSION: '3.11'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ajusta la ruta a requirements si está en otra carpeta
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Opcional: ejecutar tests aquí
      #- name: Run tests
      #  run: pytest -q notificationService || true

      - name: Archive project (pack notificationService folder + requirements)
        run: |
          rm -f deploy.zip
          # copia requirements dentro del folder para que quede junto al código
          cp requirements.txt notificationService/ || true
          # metemos el contenido de notificationService en la raíz del zip
          cd notificationService
          zip -r ../deploy.zip .
          cd ..
          
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      # url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  # opcional

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Unzip artifact
        run: unzip -o deploy.zip -d deploy_package

      - name: 'Deploy to Azure Web App (ZIP)'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy_package